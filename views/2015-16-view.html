<div  ng-controller="mainCtrl" width="30%" height="20%">
  <select ng-model="selectedItem" ng-options="Type.value as Type.name for Type in Types">
    <option value="" disabled>Select a type</option>
  </select>
  <select ng-if="subItems[selectedItem].length" ng-model="selectedSubItem" ng-options="item.value as item.name for item in subItems[selectedItem]">
    <option value="" disabled  >Select a item</option>
  </select>
  <button type="button" class="btn btn-primary" ng-click="add();" ng-class="isLoading ? 'disabled' : '';">Add
  </button>
</div>
<div class="container" ng-controller='firstController as firstCtrl'>
 <caption class="text-center">
<h3 class="trophy">
{{ firstCtrl.firstName }}
</h3>
</caption>
<table class="table table-responsive table-condensed">
 <thead>
      <tr>
        <th>Date</th>
        <th>Match Details</th>
        </tr>
    </thead>
    <tbody ng-repeat ="items in firstCtrl.data1 | selectedItem">
      <tr ng-repeat ="item in items.matches | selectedSubItem">
        <td>{{item.date}}</td>
        <td><table><tr><td>{{items.name}}</td></tr>
		<tr><td>{{item.team1.name}} vs {{item.team2.name}}</td></tr>
		<tr><td>{{item.score1}} - {{item.score2}}</td></tr>
		<tr><td ng-if="item.score1 > item.score2"> {{item.team1.name}} Win By {{item.score1-item.score2}}</td></tr>
		<tr><td ng-if="item.score1 < item.score2"> {{item.team2.name}} Win By {{item.score2-item.score1}}</td></tr>
		<tr><td ng-if="item.score1 == item.score2">TIE</td></tr>
		</table></td>
		<td><table><tr><td><button type="button" class="btn btn-primary btn-md"><a ng-href="#/match/{{ item.team1.name }}/{{ item.team2.name }}/{{ item.date }}">SUMMARY</a></button></td>
      </tr>
	  </table>
    </tbody>
  </table>
</div>
